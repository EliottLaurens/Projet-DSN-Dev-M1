<!DOCTYPE html>
<html>
<head>
  <title>Cartes avec Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Créer la carte
    var map = L.map('map').setView([43.6046, 1.4439], 13);

    // Ajouter une couche de fond
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Charger les données depuis le fichier CSV
    d3.csv("http://localhost:8080/data.csv").then(function(data) {
      data.forEach(function(d) {
        L.marker([d.Latitude, d.Longitude])
          .bindPopup("<b>" + d.Title + "</b><br>" + d.Description)
          .addTo(map);
          maFonction();
      });
    });
    function maFonction() {
    console.log("Ma fonction a été appelée");}

  </script>
</body>
</html>
